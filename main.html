<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Soundbar</title>
<style>
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:#f5f5f5;
    padding:50px;
    text-align:center;
  }

  #buttons{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
  }

  .btn,
  .stop{
    padding:15px 30px;
    font-size:16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    transition:.2s;
  }
  .btn{
    background:#4caf50;
    color:#fff;
  }
  .btn:hover{background:#45a049;}

  .stop{
    background:#f44336;
    color:#fff;
  }
  .stop:hover{background:#e53935;}
</style>
</head>
<body>

<h1>Soundbar</h1>
<p>Click a button to play a sound — press <strong>Stop</strong> to halt.</p>

<div id="buttons"></div>

<script>
/* ─── 1.  List your audio files here (no extension required) ─── */
const soundNames = ["clap", "bell", "hihat"];   // sounds/clap.mp3, …

const buttonsBox  = document.getElementById("buttons");
let currentAudio  = null;

/* ─── 2.  Create one button per sound ─── */
soundNames.forEach(name => {
  const btn = document.createElement("button");
  btn.className = "btn";
  btn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
  btn.addEventListener("click", () => playSound(name));
  buttonsBox.appendChild(btn);
});

/* ─── 3.  The universal Stop button ─── */
const stopBtn = document.createElement("button");
stopBtn.className = "stop";
stopBtn.textContent = "Stop";
stopBtn.addEventListener("click", stopSound);
buttonsBox.appendChild(stopBtn);

/* ─── 4.  Helpers ─── */
function playSound(name){
  stopSound();  // ensure only one plays
  currentAudio = new Audio(`sounds/${name}.mp3`);
  currentAudio.play();
}

function stopSound(){
  if(currentAudio){
    currentAudio.pause();
    currentAudio.currentTime = 0;
    currentAudio = null;
  }
}
</script>
</body>
</html>
